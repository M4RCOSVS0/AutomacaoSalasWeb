# Use root/example as user/password credentials
version: "3.4"

services:
  app:
    container_name: aplication
    image: node
    ports: 
      - 8080:20074
    depends_on: db

  db:
    container_name: db
    image: mysql
    ports:
      - 3306:3306
    environment: 
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=nomeDB